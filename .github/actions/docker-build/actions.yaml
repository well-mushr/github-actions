---
name: Docker build
description: 'Runs docker build'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: 'true'
runs:
  using: "composite"
  if: ${{ inputs.enabled == "true" }}
  steps:
    - name: docker build commands
      run: echo "docker build"
