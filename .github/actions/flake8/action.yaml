---
name: Flake8
description: 'Runs flake8'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: true
runs:
  using: "composite"
  steps:
    - if: ${{ inputs.enabled == 'true' }}
      name: flake8 commands
      run: echo "flake8 commands"
      shell: bash --noprofile --norc -e {0}
