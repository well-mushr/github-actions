---
name: Deploy
description: 'Runs deploy commands'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: true
runs:
  using: "composite"
  steps:
    - if: ${{ inputs.enabled == 'true' }}
      name: deploy commands
      run: echo "deploy commands"
      shell: bash
