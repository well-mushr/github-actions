---
name: Black
description: 'Runs black lint'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: 'true'
  path:
    description: "Path used as argument to black"
    required: true
runs:
  using: "composite"
  if: ${{ inputs.enabled == "true" }}
  steps:
    - uses: psf/black@stable
      with:
        src: ${{ inputs.path }}
