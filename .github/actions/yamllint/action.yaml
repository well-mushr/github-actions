---
name: Yamllint
description: 'Runs yamllint'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: true
runs:
  using: "composite"
  steps:
    - if: ${{ inputs.enabled == 'true' }}
      name: yamllint commands
      run: echo "yamllint commands"
      shell: bash
