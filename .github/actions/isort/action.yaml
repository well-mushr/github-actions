---
name: isort
description: 'Runs isort'
inputs:
  enabled:  # id of input
    description: 'Bool to skip the job'
    required: true
    default: true
runs:
  using: "composite"
  steps:
    - if: ${{ inputs.enabled == 'true' }}
      name: isort commands
      run: echo "isort commands"
      shell: bash
